<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MattChat, free, online, chatting platform">
    <meta name="keywords" content="chat">
    <meta name="author" content="Matt4499">
    <meta name="theme-color" content="red">
    <meta name="robots" content="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/mattchat.css">

    <link rel="icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>MattChat</title>
</head>

<body>
    <nav style="background-color: #dc143c;">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo center">MattChat</a>
            <ul class="left hide-on-med-and-down active">
                <li><a href="index.html">Home</a></li>
            </ul>
            <ul class="left hide-on-med-and-down">
                <li><a href="credits.html">Credits</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="row">
            <div class="container col s6">
                <h1> Join a Room </h1>
                <form action="chat.html">
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter username..." required autocomplete="off" />
                    </div>
                    <div class="form-control room-list">
                        <label for="room">Room</label>
                    </div>
                    <button type="submit" class="btn">Join Chat</button>
                </form>
            </div>
            <div class="container col s6">
                <h1> Create a Room (coming soon) </h1>
                <form action="#">
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input disabled type="text" name="username" id="username" placeholder="Enter username..." required autocomplete="off" />
                    </div>
                    <div class="form-control">
                        <label for="username">Room Name</label>
                        <input disabled type="text" name="roomname" id="roomname" placeholder="Enter a room name..." required autocomplete="off" maxlength="20" />
                    </div>
                    <div class="form-control">
                        <label for="roomtype">Room Type</label>
                        <div class="switch">
                            <label>
                              Public
                              <input type="checkbox" disabled>
                              <span class="lever"></span>
                              Private
                            </label>
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="bannedusers">Banned Users (type name then hit enter)</label>
                        <div class="chips">
                            <input class="custom-class" disabled>
                        </div>
                    </div>
                    <button disabled type="submit" class="btn" style="margin-top: 2%;">Create Room</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="page-footer" style="background-color: black; padding-top: 0;">
        <p class="center-align"> Copyright (c) 2020 MattChat / Matt4499 </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.0.14/purify.min.js" integrity="sha512-3hh5P4soaloZlzraI8Lejlwar1DRpK1VlvB7UHbtKWQafIeYKpxctSMMwjv7HG1KAMcpqIeJmZYr1Y0RHuk7VQ==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
    <script>
        $(document).ready(function() {
            $('select').formSelect();
        });
    </script>
</body>

</html>
